<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>More About Me</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Work+Sans" rel="stylesheet"/>
    <style>
      html {
  font-size: 16px;
  line-height: 1.8rem;
}


body {
  --body-background-color: #161616;
  --container-background-color: transparent;
  --body-color: #cfcac5;
  --highlight-color: #F6BD95;
  --link-color: #799;
  --heading-color: #755;
  --container-size: 100%;
  
  overflow-x: hidden;
  font-family: 'Work Sans', sans-serif;
  width: 100vw;
  height: 100vh;
  padding: 0 0;
  margin: 0 0;
  display: grid;
  grid-template-columns: [left-gutter] auto [content] var(--container-size) [right-gutter] auto;
  grid-template-rows: [top-gutter] auto [content] var(--container-size) [bottom-gutter] auto;
  color: var(--body-color);
  background: var(--body-background-color);
  transition: 0.1s linear background;
}


.container {
  grid-column-start: content;
  grid-row-start: content;
  padding: 1rem 2rem;
  z-index: 0;
  background: var(--container-background-color);
  transition: 0.1s linear background;
}

.page-not-found {
  grid-column-start: content;
  grid-row-start: content;
  margin-top: 20vh;
  color: #161616;
  text-align: center;
  background: none;
  
}

.inverse {
  transition: 0.1s linear background;
  background: var(--container-background-color);
}


a,
a:link {
  color: var(--link-color);
  text-decoration: none;
}

content a:hover {
  text-decoration: underline;
}

::selection {
  color: var(--highlight-color);
  background: transparent;
}

#bg-layer {
 display: none;
 position: absolute;
 left: 0px;
 right: 0px;
 bottom: 0px;
 top: 0px;
 z-index: 0;
}


header {
  color: #ccc;
  
  grid-column: 1 / 3;
  grid-row: 1;
  font-family: 'Work Sans', sans-serif;
  justify-self: left;
  align-self: center;
}

header .brand-title {
  font-weight: 400;
  display: block;
  font-size: 2rem;
  line-height: 1em;
  margin-bottom: 2rem;
}

header .symbol {
  
  color: #333;
  user-select: none;
  display: none;
  margin: 0 0.5rem;
  transition: 0.1s ease-in-out all;
  will-change: transform, color;
}

p {
  margin: 0 0 1rem 0;
}

content {
  padding: 0 2rem;
  grid-column: 1 / 3;
  grid-row: 2 / 3;
}

content h1,
content h2,
content h3,
content h4,
content h5 {
  margin: 0 0;
  color: var(--heading-color);
  font-weight: 200;
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  line-height: 1.6em;
}

nav {
  grid-column-start: content;
  z-index: 11;
}

nav ul {
  padding: 2rem 1rem;
  list-style: none;
  font-size: 0;
  margin: 0 0;
}

nav ul li {
  font-size: 1rem;
  width: auto;
  display: inline;
  min-width: 50%;
  float: left;
}

nav ul li a {
  text-align: center;
  display: block;
  padding: 0.5rem;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: 0.2s ease-out all;
  color: #666;
  border: 1px solid transparent;
  user-select: none;
  font-size: 0.75rem;
}


nav ul li a .vector {
  visibility: hidden;
}

nav ul li a:hover {
 border: 1px solid #000;
 color: #222;
}

nav ul li a:active {
  opacity: 0.5;
  transition: 0.15s ease-in all;
}


nav ul li a.active {
  color: #ddc;
  background-color: var(--container-background-color);
}

nav ul li .active .vector {
  background-color: var(--container-background-color);
}


@media screen and (min-width: 55rem) {
  
  
  html {
    font-size: 18px;
  }
  
  body {
    overflow-x: auto;
    --body-background-color: #e4e4e5;
    --container-background-color: #161616;
    --container-size: 50rem;
  }
  
  
  nav {
    grid-column: 2/3;
    grid-row: 2/3;
  }
  
  nav ul {
    display: flex;
    
    justify-content: space-evenly;
  }
  
  nav ul li {
    min-width: auto;
  }
  
  #bg-layer {
    display: block;
  }
  
  .container {
    z-index: 10;
  }
  
  .container {
    display: grid;
    justify-content: space-evenly;
    align-content: space-evenly;
    box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.2); 
    
    grid-template-columns: 20rem 20rem;
    grid-template-rows: 10rem 20rem 10rem;
  }
  
  header {
    padding-left: 2rem;
  }
  
  header .brand-title {
  font-size: 4rem;
    margin-bottom: 2rem;
  }
  
  header .description {
    margin-top: 2rem;
  }
  
  /*header .symbol {*/
  /*  display: inline-block;*/
  /*}*/
  
  
  .work {
    margin: -2rem -5rem -5rem 0rem;
    padding-right: 2rem;
    height: auto;
  }
}

@media screen and (min-height: 65rem) and (min-width: 55rem) {
  
  nav {
    grid-column-start: auto;
    position: fixed;
    bottom: 1rem;
    left: 0px;
    right: 0px;
    z-index: 10;
  }
  
  nav ul {
    text-align: center;
    display: flex;
    justify-content: center;
    padding: 0 0;
  }
  
  nav ul li {
    position: relative;
    float: none;
    width: auto;
  }
  
  nav ul li a {
    width: auto;
    margin: 0 1.5rem;
    position: relative;
  }
  
  nav ul li a .vector {
    visibility: visible;
    
  }
  
  nav ul li {
    min-width: auto;
  }
  
  nav ul li a {
    padding: 0 0.5rem;
  }
}
    </style>
  </head>
  <body>
    <canvas id="bg-layer"></canvas>
    <nav class="use-href">
      <ul class="navigation">
        <li><a href="/index">Return Home</a></li>
      </ul>
    </nav>
    <div class="page-not-found">
        <h1>404</h1>
        <h2>Page not found..</h2>
        <p></p>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
